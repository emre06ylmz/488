	<meta name="keywords" content="" />

	<title>Twitter Search Engine</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"> </script>
	<script src="JavaScript.js" type="text/javascript"></script>
	<link href="style.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>
		<div style="padding:0 0 0 0;" align="center">
		
				<div class="myHeader">
					<input class="resizedTextbox" type="text" size="92"  id="searchText" style=" margin: 322px 0 0 0; background-color:transparent; " value="Type text here..." onclick="javascript:this.value=''"; onmouseout="resetSearchBox();">
					<button onclick="startSearch();" class = "myButton" style="background-color:transparent; ">Search</button>
				</div >
				
				<div  align="center">
					<table width="970px">
						<tr>
							<td width="770px">
								<div id="row" >
									<a style="font-size:15px; color : #3090FF; margin-left:5px; " href="https://www.google.com.tr">Google</a>
									<a style="padding-left:20px; font-size:15px; color : #3090FF; " href="https://www.facebook.com">Facebook</a>
									<a style="padding-left:20px; font-size:15px; color : #3090FF; " href="https://www.twitter.com">Twitter</a>
									
									<select id="timeSelect" style="margin-left:30px;">
										<option value="5">5 seconds</option>
										<option value="10">10 seconds</option>
										<option value="15">15 seconds</option>
										<option value="20">20 seconds</option>
										<option value="25">25 seconds</option>
										<option value="30">30 seconds</option>
										<option value="35">35 seconds</option>
										<option value="40">40 seconds</option>
										<option value="45">45 seconds</option>
										<option value="50">50 seconds</option>
										<option value="55">55 seconds</option>
										<option value="60">60 seconds</option>
									</select >
									<select id="tweetSelect" style="margin-left:30px;">
										<option value="5">5 tweets</option>
										<option value="10">10 tweets</option>
										<option value="15">15 tweets</option>
										<option value="20">20 tweets</option>
										<option value="25">25 tweets</option>
										<option value="30">30 tweets</option>
										<option value="35">35 tweets</option>
										<option value="40">40 tweets</option>
										<option value="45">45 tweets</option>
										<option value="50">50 tweets</option>
										<option value="55">55 tweets</option>
										<option value="60">60 tweets</option>
									</select>	
									<button style="border-radius: 5px; margin-left:30px; background-color:#3090FF; color:#FFFFFF;" id="applyButton" onclick="applyAdvancedSearchChange();">Apply</button>
									<button style="border-radius: 5px; margin-left:30px; background-color:#3090FF; color:#FFFFFF;" id="cancelButton" onclick="dissappearAdvancedSearch();">Cancel</button>
								</div>
							</td>
							<td width="200px">
								<a id="aserach" style="padding-left:100px; font-size:13px; " href="javascript:appearAdvancedSearch();">Advanced Search</a>
							</td>
						</tr>
					</table>
				</div>	
			
				<div  id="tweeets"  class="tweets" align="center" style= " padding:0 10px 20px 10px; border:0px solid #3090FF">
				</div>
		</div>
